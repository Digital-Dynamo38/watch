<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch By Digital Dynamo</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif; 
        }
        body{
            background-color: #081b29;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container{
            border: 1px solid #171e24;
            box-shadow: 0px 0px 30px #4b4949;
            padding: 30px;
            border-radius: 20px;
            background-color: rgb(36, 35, 35);
        }
        .stopwatch{
            background-color: rgb(55, 54, 54);
            padding: 20px 24px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px #000000;
        }
        .timer{
            font-size: 45px;
            font-weight: 600;
        }
        .buttons{
            padding: 20px;
            margin-top: 20px;
        }
        .buttons button{

            font-size: 20px;
            font-weight: 600;
            border-radius: 100%;
            background-color: var(--color);
            border: none;
            margin-right: 10px;
            cursor: pointer;
            padding: 10px;
            color: #ffffff;
        }
        button:hover{
          background-color: var(--hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="timer">00: 00: 00</div>
        </div>
        <div class="buttons">
            <button style="--color: rgb(220, 20, 60); --hover:rgb(255, 0, 0); " onclick="return stopTimer()"> Stop</button>
            <button style="--color: Green; --hover:rgb(75, 179, 49);" onclick="return startTimer()"> Start</button>
            <button style="--color: #fb7c14; --hover: rgb(224, 177, 23); " onclick="return resetTimer()"> Reset</button>
        </div>
    </div>
    
    <script>
        const timer = document.querySelector(".timer");
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        
        function startTimer() {
          startTime = Date.now() - elapsedTime;
          timerInterval = setInterval(() => {
            const now = Date.now();
            elapsedTime = now - startTime;
            updateTimer();
          }, 10);
        }
        
        function stopTimer() {
          clearInterval(timerInterval);
        }
        
        function resetTimer() {
          clearInterval(timerInterval);
          elapsedTime = 0;
          updateTimer();
        }
        
        function updateTimer() {
          const minutes = Math.floor((elapsedTime / 1000 / 60) % 60);
          const seconds = Math.floor((elapsedTime / 1000) % 60);
          const milliseconds = Math.floor((elapsedTime / 10) % 100);
          timer.textContent = `${String(minutes).padStart(2, "0")}: ${String(
            seconds
          ).padStart(2, "0")}: ${String(milliseconds).padStart(2, "0")}`;
        }
        
        document.querySelector(".buttons").addEventListener("click", (event) => {
          const button = event.target;
          if (button.classList.contains("start")) {
            startTimer();
          } else if (button.classList.contains("stop")) {
            stopTimer();
          } else if (button.classList.contains("reset")) {
            resetTimer();
          }
        });

    </script>
</body>
</html>
